<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <h1>数据可视化-echarts</h1>
    <div class="showtime"></div>
    <script src="js/showtime.js"></script>
  </header>
  <section class="mainbox">
    <!-- //第一列 -->
    <div class="colum">
      <div class="panel bar">
        <h2>柱状图</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>折线图</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>饼图</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <!-- 第二列 -->
    <div class="colum">
      <div class="num">
        <div class="num-head">
          <ul>
            <li>123</li>
            <li>123</li>
          </ul>
        </div>
        <div class="num-body">
          <ul>
            <li>需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- 第三列 -->
    <div class="colum">
      <div class="panel bar">
        <h2>柱状图</h2>
      <div class="chart"></div>
      <div class="panel-footer"></div>
    </div>
    <div class="panel line">
      <h2>折线图</h2>
      <div class="chart"></div>
      <div class="panel-footer"></div>
    </div>
    <div class="panel pie">
      <h2>饼图</h2>
      <div class="chart"></div>
      <div class="panel-footer"></div>
    </div>
    </div>
  </section>
  <script src="js/flexible.js"></script>
</body>
</html>
