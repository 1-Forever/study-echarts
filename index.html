<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <h1>数据可视化-echarts</h1>
    <div class="showtime"></div>
    <script src="js/showtime.js"></script>
  </header>
  <section class="mainbox">
    <div class="colum">
      <div class="panel bar">
        <div class="h2">柱状图</div>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <div class="h2">折线图</div>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <div class="h2">饼图</div>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="colum">中间</div>
    <div class="colum"><div class="panel bar">
      <div class="h2">柱状图</div>
      <div class="chart"></div>
      <div class="panel-footer"></div>
    </div>
    <div class="panel line">
      <div class="h2">折线图</div>
      <div class="chart"></div>
      <div class="panel-footer"></div>
    </div>
    <div class="panel pie">
      <div class="h2">饼图</div>
      <div class="chart"></div>
      <div class="panel-footer"></div>
    </div></div>
  </section>
  <script src="js/flexible.js"></script>
</body>
</html>
