<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      text-align: center;
    }

    table{
      border-collapse: collapse;
      height: 80px;
      margin:  0 auto;
      /* 设置表格的外边距（margin）。0 表示上下边距为 0 像素，auto 表示左右边距自动。这个组合使得表格在水平方向上居中显示。 */
      text-align: center;
      /* 居中显示 */
    }
    th{
      /* 表头 */
      padding: 5px 30px;
      /* 设置表头大小 */
    }
    table,
    th,
    td{
        border: 1px solid black;
        /* 设置边框线为黑色 */
    }
  </style>

</head>
<body>
  <h1>  订单确认 </h1>
  
  <script>
    let price = +prompt('请输入商品价格')
    let num = +prompt('请输入商品数量')
    let address = prompt('请输入收货地址')
    let total = price * num
    document.write(`
      <table>
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
      <tr>
        <td>iPhone 14 Pro Max</td>
        <td>${price}</td>
        <td>${num}</td>
        <td>${total} </td>
        <td>${address}</td>
      </tr>

    </table>
    `)

  </script>
</body>
</html>
